<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>新增用户</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/index.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
              <form class="layui-form layui-form-pane" action="" id="add">
					<div class="layui-form-item">
					    <label for="username" class="layui-form-label">
					        <span class="x-red">*</span>用户名
					    </label>
					    <div class="layui-input-inline">
					        <input type="text" id="username" name="name" required="" lay-verify="required" autocomplete="off" class="layui-input">
					    </div>
					</div>   
		           <div class="layui-form-item">
		                        <label class="layui-form-label">
		                            <span class='x-red'>*</span>手机号
		                        </label>
                       <div class="layui-input-inline">
                           <input type="text" id="tel" name="tel" required="" lay-verify="required" autocomplete="off" class="layui-input">
                       </div>
		           </div>
<!--                  邮箱-->
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>邮箱
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="mail" name="mail" required="" lay-verify="required" autocomplete="off" class="layui-input">
                      </div>
                  <div class="layui-form-item">


                        <button class="layui-btn"  type="button" lay-filter="add" lay-submit="">
                            保存
                        </button>
                  </div>
              </form>
            </div>
        </div>

<!--        新增-->
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //新增产品
                form.on('submit(add)',function(data) {
                    var data=data.field;
                    $.ajax({
                    	type : "POST",
                  		url : "user/add",
                  		dataType : "json",
                  		data : {
                  			name : data.name,
                  			tel : data.tel,
                            mail : data.mail,
                  		},
                  		success : function(data) {
                               //关闭当前frame
                               xadmin.close();
                               // 可以对父窗口进行刷新
                               xadmin.father_reload();
                  		}
                    });

                });
            });
        </script>

    </body>

</html>
