<body>
    <h3>通知信息</h3>
    <form id="main" class="container">
        <h4 class="formTitle">查询条件</h4>
        <table class="condition table table-condensed">
            <tbody>
                <tr>
                    <td><label for="FABR">发布人</label></td>
                    <td><input type="text" class="form-control" name="FABR" id="FABR"></td>
                    <td><label for="FABRQQ">发布日期</label></td>
                    <td colspan="3" class="multiInputs">
                        <input class="form-control date" name="FABRQQ" id="FABRQQ" type="text">
                        <label for="FABRQZ">至</label>
                        <input class="form-control date" name="FABRQZ" id="FABRQZ" type="text">
                    </td>
                </tr>
                <tr>
                    <td><label for="BIAOT">标题</label></td>
                    <td><input type="text" class="form-control" name="BIAOT" id="BIAOT"></td>
                    <td><select class="form-control" name="ZHUANGT" id="ZHUANGT">
                            <option value="">请选择</option>
                            <option value="已创建">已创建</option>
                        </select></td>
                </tr>
                <tr>
                    <td colspan="6" style="text-align: right">
                        <button class="btn btn-primary" type="button" id="chax_c">查询</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <h4 class="formTitle">查询结果</h4>
        <table class="result table table-condensed table-bordered table-hover" id="chaxjg">
            <thead>
                <tr>
                    <th>发布人</th>
                    <th>标题</th>
                    <th>状态</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>系统管理员</td>
                    <td>中国部署进一步做好稳定和扩大就业工作</td>
                    <td>已创建</td>
                    <td>二二二</td>
                    <td><a class="chakan_btn" databiaot="中国部署进一步做好稳定和扩大就业工作" datafabr="系统管理员" dataneir="二二二"
                            href="javascript:void(0);">查看</a><a class="fabu_btn" dataid="5bf3794d93f20" dataneir="二二二"
                            datajiesr="用户" href="javascript:void(0);">发布</a></td>
                </tr>
                <tr>
                    <td>系统管理员</td>
                    <td>asdf</td>
                    <td>已发布</td>
                    <td>adf</td>
                    <td><a class="chakan_btn" databiaot="asdf" datafabr="系统管理员" dataneir="adf"
                            href="javascript:void(0);">查看</a><a class="quxiao_btn" dataid="5bf3702488bf7" dataneir="adf"
                            datajiesr="用户" href="javascript:void(0);">取消发布</a></td>
                </tr>
            </tbody>
        </table>
        <div id="pages">
        </div>
    </form>
    <div class="modal fade" id="editorDialog" tabindex="-1" role="dialog" aria-labelledby="editorDialogLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="editorDialogLabel">编辑通知信息</h4>
                </div>
                <form class="modal-body" id="editorForm">
                    <input type="hidden" name="ID">
                    <table class="infoForm table table-bordered" id="editorTable">
                        <tbody>
                            <tr>
                                <td><label for="JIESR_EDIT">接收人</label></td>
                                <td>
                                    <select feikong="feikong" class="form-control" name="JIESR" id="JIESR_EDIT">
                                        <option value="">请选择</option>
                                        <option value="用户">用户</option>
                                        <option value="用户及调查员">用户及调查员</option>
                                        <option value="调查员">调查员</option>
                                        <!-- 									<option value="本级、下级业务人员及享受对象">本级、下级业务人员及享受对象</option> -->
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label for="BIAOT">标题</label></td>
                                <td><input type="text" class="form-control" name="BIAOT" id="BIAOT"></td>
                            </tr>
                            <tr>
                                <td><label for="NEIR_EDIT">内容</label></td>
                                <td>
                                    <textarea feikong="feikong" class="form-control" name="NEIR"
                                        id="NEIR_EDIT"></textarea>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="fbConfirmDialog" tabindex="-1" role="dialog" aria-labelledby="fbConfirmDialogLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="fbConfirmDialogLabel">确认发布</h4>
                </div>
                <div class="modal-body">
                    你确认要发布通知吗？发布后，系统将向您所选择的接收人发送此通知，您无法修改已发布的通知内容及接收人。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="fbConfirmedBtn">确认</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="qxConfirmDialog" tabindex="-1" role="dialog" aria-labelledby="qxConfirmDialogLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                    <h4 class="modal-title" id="qxConfirmDialogLabel">取消发布</h4>
                </div>
                <div class="modal-body">
                    你确认要取消发布通知吗？取消发布后，您将撤回通知。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="qxConfirmedBtn">确认</button>
                </div>
            </div>
        </div>
    </div>
