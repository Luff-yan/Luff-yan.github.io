    <script type="text/javascript">
        $(function () {
            var LEIB = "城镇低保";
            var TickArr = [];   //X轴自定义刻度
            var hs = [];
            var data1 = [];
            var data3 = [];

            var hs_data = eval(data1);
            var sj = eval(data3);
            var zs_result = {
                hs: hs_data,
                sj: sj
            };
            for (var i = 0; i < zs_result.sj.length; i++) {
                TickArr.push([i + 1, zs_result.sj[i]]);
                hs.push([i + 1, zs_result.hs[i]]);
            }
            var data = [
                {
                    "label": "户数",
                    data: hs,
                    points: { show: true, radius: 4, lineWidth: 3, fillColor: 'rgba(18,147,204,0.3)' },
                    lines: { show: true, lineWidth: 0, fill: 0.5, fillColor: 'rgba(18,147,204,0.3)' },
                    color: 'rgba(18,147,204,0.3)',
                    grid: { hoverable: true, clickable: true, borderWidth: 0, color: '#ccc' },
                }
            ];

            var options = {
                lines: {
                    show: true,
                },
                points: {
                    show: true
                },
                xaxis: {
                    ticks: TickArr,//x轴自定义刻度数据
                },
                grid: { hoverable: true, borderWidth: 1, borderColor: '#ccc' }// 开启 hoverable 事件   
            };
            $.plot($("#GongZJZ"), data, options);
            // 节点提示   
            $("<div id='tooltip'></div>").css({
                position: "absolute",
                display: "none",
                border: "1px solid #000",
                padding: "3px 8px",
                "background-color": "#000",
                opacity: 0.80,
                color: "#FFF",
                "border-radius": "4px",
                "font-size": "12px"
            }).appendTo("body");

            $("#GongZJZ").bind("plothover", function (event, pos, item) {
                if (item) {
                    var x = item.datapoint[0].toFixed(2), y = item.datapoint[1].toFixed(2);
                    $("#tooltip").html(item.series.label + " ：" + parseInt(y))
                        .css({ top: item.pageY - 38, left: item.pageX - 0 })
                        .fadeIn(200);
                } else {
                    $("#tooltip").hide();
                }
            });
        })
    </script>
