<!DOCTYPE html>
<html class="x-admin-sm">
    
    <head>
        <meta charset="UTF-8">
        <title>添加产品类型</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" href="./css/font.css">
        <link rel="stylesheet" href="./css/index.css">
        <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
              <form class="layui-form layui-form-pane" action="" id="add">
					<div class="layui-form-item">
					    <label for="username" class="layui-form-label">
					        <span class="x-red">*</span>产品类型
					    </label>
					    <div class="layui-input-inline">
					        <input type="text" id="project" name="project" required="" lay-verify="required" autocomplete="off" class="layui-input">
					    </div>
					</div>   
		           <div class="layui-form-item">
		                        <label class="layui-form-label">
		                            <span class='x-red'>*</span>状态
		                        </label>
		                <input type="radio" name="state" value="1" title="上架" checked>
                            <div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i>
                                <div>上架</div>
                            </div>
                            <input type="radio" name="state" value="0" title="下架" >
                            <div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i>
                                <div>下架</div>
                            </div>
		           </div>
                 
                 
                               <div class="layui-form-item">
                        <button class="layui-btn"  type="button" lay-filter="add" lay-submit="">
                            保存
                        </button>
                    </div>
              </form>
            </div>
        </div>
        <script>layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;
                //新增产品
                form.on('submit(add)',function(data) {
                    var data=data.field;
                    $.ajax({
                    	type : "POST",
                  		url : "project/save",
                  		dataType : "json",
                  		data : {
                  			project : data.project,
                  			state : data.state,
                  		},
                  		success : function(data) {
                  		    //新增成功
                  			if(data.code=200){
                               //关闭当前frame
                               xadmin.close();
                               // 可以对父窗口进行刷新
                               xadmin.father_reload();
                  			}
                  			else{
                  			   layer.msg(data.msg,{icon:1,time:1000});
                  			}

                  		}
                    });
                });

                   
 

            });
        </script>

    </body>

</html>
