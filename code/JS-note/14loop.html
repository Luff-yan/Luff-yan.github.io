<!DOCTYPE html>
<html>
<head>
	<title>Loop</title>
</head>
<body>
<button onclick="loop()">twenty loop</button>
<ul>
				
</ul>
<script>
    function loop() {
		var li = document.querySelector("ul")
		for (var i=0;i<10;i++) {
			li.innerHTML += "<li>hello</li>";
		}
	}

</script>

</body>
</html>
