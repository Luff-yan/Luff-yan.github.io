                    <td>

                        </select>
                    </td>

                <script type="text/javascript">
                    var _____root_path______ = '';
                    function queryQuhuadiming() {
                        var xianjCondition = $("#xianjCondition").val();
                        var zhenjCondition = $("#zhenjCondition").val();
                        var cunjCondition = $("#cunjCondition").val();
                        $.post(_____root_path______ + "/common/php/diquliandong_ChaXun.php", { xianjCondition: xianjCondition, zhenjCondition: zhenjCondition, cunjCondition: cunjCondition }, function (data) {
                            var is_ok = data['is_ok'];
                            if (is_ok) {
                                // 区划下拉列表
                                var type = data['type'];
                                if (type) {
                                    var list = data['quhuas'];
                                    var options = '<option value="" selected="selected">请选择</option>';
                                    $(list).each(function (index, model) {
                                        options = options + '<option value="' + model['id'] + '">' + model['mingc'] + '</option>';
                                    });
                                    $("#" + type + "Condition").html(options);
                                }
                            } else {
                                var msg = data['msg'];
                                showmessage(msg, 1);
                            }
                        }, "json");
                    };
                    $("#xianjCondition").change(function () {
                        $("#zhenjCondition").html('<option value="" selected="selected">请选择</option>');
                        $("#cunjCondition").html('<option value="" selected="selected">请选择</option>');
                        $("#zujCondition").html('<option value="" selected="selected">请选择</option>');
                        queryQuhuadiming();
                    });
                    $("#zhenjCondition").change(function () {
                        $("#cunjCondition").html('<option value="" selected="selected">请选择</option>');
                        $("#zujCondition").html('<option value="" selected="selected">请选择</option>');
                        queryQuhuadiming();
                    });
                    $("#cunjCondition").change(function () {
                        $("#zujCondition").html('<option value="" selected="selected">请选择</option>');
                        queryQuhuadiming();
                    });
                    queryQuhuadiming();
                </script>
