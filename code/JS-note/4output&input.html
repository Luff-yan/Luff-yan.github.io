<!DOCTYPE html>
<html>inst
<head>
	<title>Document</title>
	<script>
		//这是一个输入框
		prompt('请输入您的年龄');
		//弹出警示框 alert 输出的 展示给用户的
		alert('计算机的结果是');
		// console 控制台输出 给程序员测试用的
		console.log('我是程序员');
	</script>
</head>
<body>

<!--  js中输入输出语句：
 alert(msg):浏览器弹出警示框
 console.log(msg):浏览器控制台打印输出信息
 prompt(info):浏览器弹出输入框，用户可以输入 -->

</body>
</html>
